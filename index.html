<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script>
        chargerCSV('database.csv');
    </script>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Ma Boutique en Ligne</h1>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Catégorie 1</a></li>
                    <li><a href="#">Catégorie 2</a></li>
                    <li><a href="#">Catégorie 3</a></li>
                    <!-- Ajoute d'autres liens de navigation si nécessaire -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="container">
            <section id="categories">
                <h2>Catégories</h2>
                <ul>
                    <li><a href="#">Catégorie 1</a></li>
                    <li><a href="#">Catégorie 2</a></li>
                    <li><a href="#">Catégorie 3</a></li>
                    <!-- Ajoute d'autres catégories si nécessaire -->
                </ul>
            </section>

            <section id="produits">
                <h2>Produits</h2>
                <div class="produit">
                    <img src="chemin/vers/image.jpg" alt="Nom du produit">
                    <h3>Nom du produit</h3>
                    <p>Description du produit</p>
                    <span class="prix">Prix: $XX.XX</span>
                    <button class="ajouter-panier">Ajouter au panier</button>
                </div>
                <!-- Répéter ce bloc pour chaque produit -->
            </section>

            <div class="article">
                <div class="carousel">
                    <img src="https://drive.google.com/thumbnail?id=1fJkQyc3HcQ1-tlbPuq4KzDZIvSGLKCbG" alt="Nom de l'article">
                    <img src="https://drive.google.com/thumbnail?id=12bBUVECCaw588W9gIDEwgBtFFb5c8rZp" alt="Nom de l'article">
                    <img src="https://drive.google.com/thumbnail?id=1M2fcywvc-5Pz9kRB9rL1MJ_tTQlEIMyh" alt="Nom de l'article">
                    <!-- Ajoute d'autres images si nécessaire -->
                </div>
            
                <!-- Nom de l'article, prix, etc. -->
                <h3>Nom de l'article</h3>
                <p>Prix: $PRIX</p>
                <!-- Autres informations sur l'article -->
            
                <!-- Boutons pour faire défiler les images -->
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>

            <aside id="panier">
                <h2>Panier</h2>
                <ul>
                    <!-- Contenu du panier sera ajouté dynamiquement via JavaScript -->
                </ul>
                <button class="vider-panier">Vider le panier</button>
                <button class="commander">Commander</button>
            </aside>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Ma Boutique en Ligne. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="carousel.js"></script>

</body>
</html>
